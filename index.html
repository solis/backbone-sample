<!DOCTYPE html>
<meta charset='utf-8'>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/lib/jquery-1.9.1.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/backbone-localStorage.js"></script>
    <!--<script src="js/table.js"></script>-->
    <!--<script src="js/index.js"></script>-->
    <title></title>
</head>
<body>
    <div id="content" class="content">
		<!--<div id="table" class="page"></div>-->
    </div>

    <script type="text/template" id="login">
        <div class="login message">
            <div class="userplace">
                <label for="username">Username: </label>
                <input type="text" id="username" />
            </div>
            <div class="buttonplace">
                <input type="button" value="Login" />
            </div>
        </div>
    </script>

    <script type="text/template" id="home">
        <div class="home page">
            <header>
                <span>User: <%= username %> <button class="logout">Logout</button></span>
            </header>
            <article>
                <h2>Home Page</h2>
                Hello, this is the home page. Glad to see you there, <%= username %>.
                <a href="#/items">Table</a>
            </article>
        </div>
    </script>

    <script type="text/template" id="error">
        <div class="error message">
            Error. User <%= username %> not found.
            <a href="#/">Go back</a>
        </div>
    </script>

    <script type="text/template" id="item">
            <td><%= id %></td>
            <td><%= name %></td>
            <td><%= description %></td>
		    <td><%= date %></td>
            <td><button id="remove">X</button><button id="edit">edit</button></td>
    </script>

    <script type="text/template" id="itemEdit">
        <td><input class="id" value="<%= id %>" /></td>
        <td><input class="name" value="<%= name %>" /></td>
        <td><input class="description" value="<%= description %>" /></td>
		<td><%= date %></td>
        <td><button id="save">Save</button></td>
    </script>

	<script type="text/template" id="addForm">
        <tr id="addLine">
			<td><input class="id"/></td>
        	<td><input class="name" /></td>
        	<td><input class="description" /></td>
			<td></td>
        	<td><button id="add">Add</button></td>
		</tr>
    </script>

    <script src="js/models/username.js"></script>
    <script src="js/models/appstate.js"></script>
	<script src="js/models/item.js"></script>
    <script src="js/collections/users.js"></script>
	<script src="js/collections/items.js"></script>
    <!--<script src="js/views/app.js"></script>-->
    <script src="js/views/login.js"></script>
    <script src="js/views/error.js"></script>
    <script src="js/views/home.js"></script>
	<script src="js/views/item.js"></script>
	<script src="js/views/itemcollection.js"></script>
	<script src="js/routers/app.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
